<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online website</title>
    <link rel="stylesheet" href="Nav bar.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <h2 class="logo">Babel <span>pharmacy</span></h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>

            <button type="button">Subscribe</button>
        </nav>

        <main>
            <div class="form-box login">
                <h2 class="key">Contact Form</h2>
                <form action="#">
                    <div class="input-box">
                        <label for="name">Username:</label>
                        <input type="text" required placeholder="Enter username">
                    </div>

                    <div class="input-box">
                        <label for="mail">E-mail:</label>
                        <input type="text" required placeholder="Enter mail address">
                    </div>

                    <div class="input-box">
                        <label for="number">Phone Number:</label>
                        <input type="number" required placeholder="Enter phone number">
                    </div>

                    <div class="input-box">
                        <label for="comments">Message:</label>
                        <textarea name="" id=""></textarea>
                    </div>

                    <button type="button">Submit</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
