<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" href="Online website.css">
</head>
<body>
   <div class="wrapper">
    <nav>
        <h2 class="logo">Gucci <span>Store</span></h2>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Port folio</a></li>
            <li><a href="">Contact us</a></li>
        </ul>

        <button type="button">Subscribe</button>
    </nav>

    <main>
        <div class="form-box login">
            <form action="#">
                <h2 class="key">Contact Form</h2>
                <div class="input-box">
                    <label for="name">Username:</label>
                    <input type="text" class="form-control" required placeholder="enter username">
                </div>

                <div class="input-box">
                    <label for="mail">E-mail:</label>
                    <input type="text" class="form-control" required placeholder="enter e-mil address">
                </div>

                <div class="input-box">
                    <label for="number">Phone number:</label>
                    <input type="number" class="form-control" required placeholder="enter phone number">
                </div>

                <input type="submit" class="btn" value="login">
            </form>
        </div>

        <div class="form-box1 login">
            <form action="#">
                <h2 class="lock">Sign up form</h2>
                <div class="input-box1">
                    <label for="fname">First name:</label>
                    <input type="text" class="form-control1" required placeholder="enter first name">
                </div>

                <div class="input-box1">
                    <label for="lname">Last name:</label>
                    <input type="text" class="form-control1" required placeholder="enter last name">
                </div>

                <div class="input-box1">
                    <label for="number">Phone number:</label>
                    <input type="number" class="form-control1" required placeholder="enter phone number">
                </div>

                <div class="input-box1">
                    <label for="mail">E-mail:</label>
                    <input type="text and number" class="form-control1" required placeholder="enter e-mail address">
                </div>

                <div class="input-box1">
                    <label for="lock">New password:</label>
                    <input type="text and number" class="form-control1" required placeholder="create a password">
                </div>

                <input type="Sign up" class="btn2" value="Sign up">
            </form>
        </div> 

        <div class="form-box2 login">
            <form action="#">
                <h2 class="lock2">Login form</h2>
                <div class="input-box2">
                    <label for="">Username:</label>
                    <input type="text" class="form-control2" placeholder="username"required>
                </div>
    
                <div class="input-box2">
                    <label for="">Password:</label>
                    <input type="password" class="form-control2" placeholder="password"required>
                </div>
                <div class="Remember-forgot">
                    <label for=""><input type="checkbox" name="" id="">Remember me</label>
                    <a href="#">forgotten password?</a>
                </div>
    
                <input type="Login" class="btn3" value="Login ">
    
                <div class="register-link">
                    <p>Do you have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div> 
    </main>
   </div> 
</body>
</html>
